<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>

    </style>
</head>
<body>
  <h1>Contact Me</h1>

    <p style="text-align: center;">Tell me a little about yourself and ask anything about me:</p>

 

    <form target ="_blank" id="contactForm" action="https://formsubmit.co/anramos@cru.umhb.edu.com" onsubmit="handleSubmit(event)" method="POST">

        <label for="firstName">First Name</label>

        <input type="text" id="firstName" name="firstName" placeholder="Your name.." required>

 

        <label for="lastName">Last Name</label>

        <input type="text" id="lastName" name="lastName" placeholder="Your last name.." required>

 

        <label for="email">Email</label>

        <input type="email" id="email" name="email" placeholder="Your email.." required>

 

        <label for="country">Country</label>

        <select id="country" name="country" required>

            <option value="Argentina">Argentina</option>

            <option value="USA">USA</option>

            <option value="Canada">Canada</option>

            <!-- Add other countries as needed -->

        </select>

 

        <label for="subject">Subject</label>

        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

 

        <button type="Submit">Submit</button>

    </form>

 

    <script>

        function handleSubmit(event) {

            event.preventDefault(); // Prevent the default form submission

 

            // Collect form inputs

            const firstName = document.getElementById('firstName').value;

            const lastName = document.getElementById('lastName').value;

            const email = document.getElementById('email').value;

            const country = document.getElementById('country').value;

            const subject = document.getElementById('subject').value;

 

            // Log inputs to the console

            console.log('First Name:', firstName);

            console.log('Last Name:', lastName);

            console.log('Email:', email);

            console.log('Country:', country);

            console.log('Subject:', subject);

 

            // Optional: Perform additional actions, such as sending data to a server

        }

    </script>
</body>
</html>
